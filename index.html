<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Algoritmo KNN</title>
        <!-- CSS only -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"/>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container-fluid pt-2">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3">
                    <div id="alumno" class="text-center"></div>
                    <button id="refresh" type="button" class="btn btn-success w-100 mt-3">
                        <i class="fa fa-spinner mr-2"></i>Valores por defecto
                    </button>
                    <h4 class="mt-3 text-center">Ingreso de variables</h4>
                    <form id="update" class="mt-3">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <input name="value_nro_personas" type="number" step="1" class="form-control" 
                                    placeholder="Ingrese nÃºmero de personas" required/>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input name="value_k" type="number" step="1" class="form-control"
                                        placeholder="Ingrese valor de k" required/>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-info w-100" type="submit">
                                    <i class="fa fa-pencil mr-2"></i>Actualizar
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-12"><div id="output"></div></div>
                    </div>
                </div>
                <div class="col-12 col-md-8 col-lg-9">
                    <canvas id="myCanvas" class="border border-secondary" width="1000" height="700">
                        Your browser does not support the HTML canvastag.</canvas>
                </div>
            </div>
        </div>
        <!-- JS, Popper.js, and jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script src="class.js"></script>
        <script src="main.js"></script>
    </body>
</html>
