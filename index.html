<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algoritmo KNN</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row p-2 d-flex align-items-center">
            <div class="col-6">
                <div id="alumno"></div>
            </div>
            <div class="col-6">
                <form id="form_set_k" class="d-flex align-items-center">
                    <div class="row w-100">
                        <div class="col-8">
                            <input name="value_k" type="number" step="1" class="form-control" placeholder="Ingrese valor de k" required>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-info" type="submit"><i class="fa fa-spinner mr-2"></i>Cambiar k</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div style="max-width: 1600px; margin: auto;">
      <div id="output" style="text-align: center;"></div>
      <canvas
        id="myCanvas"
        width="1600"
        height="800"
        style="border: 1px solid #d3d3d3;"
      >
        Your browser does not support the HTML canvas tag.</canvas
      >
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="class.js"></script>
    <script src="main.js"></script>
  </body>
</html>
